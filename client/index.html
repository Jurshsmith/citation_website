<script>


function citate(){


  let currentMultipleData = {};
  console.log($('#searchEntry').val());
  const searchEntry = $('#searchEntry').val();

  fetch(`/api/search?searchEntry=${searchEntry}`).
  then(res => {
    console.log(res);
    return res.json();
  }).then(data => {
    console.log(data);

    if (data.multiple){
      $('.overlay').removeClass("display-none");
      $('.multiple').removeClass("display-none");




      const cList = $('.multiple-content');
      $.each(data.items, i => {
        const eachItem = $('<div/>')
            .addClass(`each-multi-item`)
            .html(
              `<h4 class=${"each-title"}>${data.items[i].title}</h4><p class=${"each-desc"}>${data.items[i].description}</p><span>${data.items[i].itemType}</span>`
            )
            .addClass(`call-${i}`)
            .appendTo(cList);


      });

    } else {
      $('<div/>').html(`<div class="result">${data.output}</div>`).appendTo($('.results'))

    }
  }).catch(error => {
    console.log(error);
  });


}




</script>
